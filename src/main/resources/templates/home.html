<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a Spring Blog</title>
</head>
<body>
{{> header}}
<table>
    <tr>
        <th>#</th>
        <th>Message</th>
        <th>Poster</th>
        <th></th>
        <th></th>
    </tr>
    {{#messages}}
    <tr>
        <td>{{id}}</td>
        <td>{{text}}</td>
        <td>{{#user}}{{username}}{{/user}}</td>
        <td>
            {{#isMe}}
            <form action="/edit" method="get">
                <input type="hidden" value="{{id}}" name="id"/>
                <button type="submit">Edit</button>
            </form>
            {{/isMe}}
        </td>
        <td>
            {{#isMe}}
            <form action="/delete" method="post">
                <input type="hidden" value="{{id}}" name="id"/>
                <button type="submit">Delete</button>
            </form>
            {{/isMe}}
        </td>
    </tr>
    {{/messages}}
</table>
{{/user}}
</body>
</html>
